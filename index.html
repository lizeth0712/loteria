<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirámide de Sumas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 50%;

        }
        #result {
            margin-top: 20px;
        }
        .pyramid-level {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>LoteriAaAaa
    </h1>
    <p>Introduce los números separados por espacios:</p>
    <input type="text" id="numberInput" placeholder="Ejemplo: 2 4 6 7">
    <button onclick="generatePyramid()">Generar Pirámide</button>

    <div id="result"></div>

    <script>
        function generatePyramid() {
            const input = document.getElementById('numberInput').value;
            const numbers = input.split(' ').map(Number).filter(n => !isNaN(n));

            if (numbers.length === 0 || numbers.length > 25) {
                alert("Por favor, introduce hasta 25 números válidos separados por espacios.");
                return;
            }

            let currentRow = numbers;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            while (currentRow.length > 1) {
                const nextRow = [];
                for (let i = 0; i < currentRow.length - 1; i++) {
                    nextRow.push((currentRow[i] + currentRow[i + 1]) % 10);
                }
                const rowDiv = document.createElement('div');
                rowDiv.textContent = currentRow.join(' ');
                rowDiv.className = 'pyramid-level';
                resultDiv.appendChild(rowDiv);
                currentRow = nextRow;
            }

            const lastRowDiv = document.createElement('div');
            lastRowDiv.textContent = currentRow.join(' ');
            lastRowDiv.className = 'pyramid-level';
            resultDiv.appendChild(lastRowDiv);
        }
    </script>
</body>
</html>
